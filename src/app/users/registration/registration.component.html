<div class="row py-4">
      <div class="col-md-4 mx-auto">
          <h1 class="py-4">Register Here</h1>
          <form [formGroup]="userRegistration" (ngSubmit)="newRegister()" >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><b> Fullname </b></label>
              <input type="name" class="form-control"  formControlName="name" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><b> Mobile </b></label>
              <input type="number" class="form-control" formControlName="mobile" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><b> Email </b></label>
              <input type="email" class="form-control" formControlName="email" >
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><b> Password </b></label>
              <input type="password" class="form-control"  formControlName="password" >
            </div>
            <button type="submit" class=" d-block btn bg-primary">Register</button>
          </form>
          <h5 class="py-4">Already have an Account <a href="" routerLink="/login" >Login</a> here</h5>
      </div>
  </div>
